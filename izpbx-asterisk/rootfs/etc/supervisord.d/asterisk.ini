[program:asterisk]
command=asterisk -f -U asterisk -G asterisk -vvvg -c
autostart=false
autorestart=true
startretries=3
startsecs=5
user=asterisk
killasgroup=true
stopasgroup=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
stdout_events_enabled = true
stderr_events_enabled = true
